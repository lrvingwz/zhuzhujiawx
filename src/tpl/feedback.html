<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>意见反馈</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <link rel="stylesheet" type="text/css" href="../../libs/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css css/app.material.css -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/feedback.css"/>
</head>
<body>
	<article>
		<div class="cont">
			<form action="" method="post">
				<div class="text">
					<h4>请你描述一下问题</h4>
					<textarea rows="9" ></textarea>
				</div>
				<div class="form-ipt">
					<h4>填写联系方式</h4>
					<div>
						<input type="email" placeholder="邮箱：(必填)" />
						<input type="tel" placeholder="手机号码：(选填)" />
					</div>
				</div>
				<div class="form-btn">
					<input type="button" value="提交问题" />
				</div>
			</form>
		</div>
	</article>
</body>
<!-- build:js js/libs/libs.min.js -->
<script type="text/javascript" src="../../libs/jquery/dist/jquery.min.js" ></script>
<script type="text/javascript" src="../../libs/bootstrap/dist/js/bootstrap.min.js" ></script>
<!-- /build  -->
<script type="text/javascript" src="../js/feedback.js"></script>
<script type="text/javascript" src="../js/reset.js"></script>
</html>
